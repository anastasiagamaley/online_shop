{% extends 'base.html'%}

{% block content %}
{% load static %}

<section class="section-conten padding-y bg">
  {% include 'includes/alerts.html' %}
  <div class="container">
    <div class="row">
      {%include 'includes/dashboard_sidebar.html'%}
      <main class="col-md-9">
        <article class="card">
          <header class="card-header">
            <strong class="d-inline-block mr-3">Password Change:</strong>

          </header>
          <div class="card-body">
            <div class="row">
              <div class='col-md-12'>
                <form class="" action="{% url 'change_password'%}" method="POST">
                  {%csrf_token %}
                  <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" name="current_password" class='form-control' required>
                  </div>
                  <div class="form-group">
                    <label>New Password</label>
                    <input type="password" name="new_password" class='form-control' required>
                  </div>
                  <div class="form-group">
                    <label>One more time</label>
                    <input type="password" name="confirm_password" value="" class='form-control' required>
                  </div>


                  <input type="submit" name="" class='btn btn-dark' value="Uložiť">

                </form>
              </div>
            </div> <!-- row.// -->
          </div> <!-- card-body .// -->

        </article> <!-- order-group.// -->
      </main>
    </div> <!-- row.// -->
  </div>


</section>
{% endblock %}
