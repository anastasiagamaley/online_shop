{% extends 'base.html'%}
{% load static %}

{%block content%}


<section class="section-content padding-y bg">
	<div class="container">

		<!-- ============================ COMPONENT 1 ================================= -->

		<div class="row">
			<aside class="col-lg-6">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title mb-4">FAKTURAČNÉ ÚDAJE</h4>
						<form action="{% url 'place_order'%}" method="POST">
							{% csrf_token %}
							<div class='form-row'>
								<div class="col form-group">
									<label for="">Krstné meno</label>
									<input type="text" name="first_name" class="form-control" required />

								</div>
								<div class="col form-group">
									<label for="">Priezvisko</label>
									<input type="text" name="last_name" class="form-control" required />

								</div>
							</div>
							<div class='form-row'>
								<div class="col form-group">
									<label for="">Názov spoločnosti (voliteľné)</label>
									<input type="text" name="organization" class="form-control" />

								</div>

							</div>
							<div class='form-row'>
								<div class="col form-group">
									<label for="">IČO (voliteľné)</label>
									<input type="text" name="ico" class="form-control" />

								</div>
								<div class="col form-group">
									<label for="">DIČ (voliteľné)</label>
									<input type="text" name="dic" class="form-control" />

								</div>
							</div>

							<div class='form-row'>
								<div class="col form-group">
									<label for="">E-mailová adresa </label>
									<input type="email" name="email" class="form-control" required />

								</div>
								<div class="col form-group">
									<label for="">Telefón</label>
									<input type="text" name="phone" class="form-control" required />

								</div>
							</div>
							<div class='form-row'>
								<div class="col form-group">
									<label for="">Ulica</label>
									<input type="text" name="address_line_1" class="form-control" required />

								</div>
							</div>
							<div class='form-row'>

								<div class="col form-group">
									<label for="">Ulica 2</label>
									<input type="text" name="address_line_2" class="form-control" />

								</div>
								<div class="col form-group">
									<label for="">PSČ</label>
									<input type="text" name="post_code" class="form-control" required />

								</div>
							</div>
							<div class='form-row'>
								<div class="col form-group">
									<label for="">Mesto</label>
									<input type="text" name="city" class="form-control" required />

								</div>
								<div class="col form-group">
									<label for="">Krajina</label>
									<select class="form-control selectpicker" name="country" required>
										<option value="Slovensko" selected="selected">Slovensko</option>
										<option value="Česká Republika">Česká republika</option>
									</select>
								</div>
							</div>
							<div class='form-row'>
								<div class="form-check mb-3">
									<input type="checkbox" class="form-check-input" id="ship_to">
									<label class="form-check-label" for="ship_to_different_address">Odoslať na inú adresu?</label>
								</div>
							</div>
							<div class="form-row">
								<label for="">Order Note</label>
								<textarea name="order_note" rows="2" class="form-control"></textarea>

							</div>

										<div class='form-row'>

								<input type="checkbox" onclick="ChangeShip()" href="#moreabout" data-toggle="collapse" aria-expanded="false" aria-controls="moreabout" class="form-control" id="chShipAdd" name="chShipAdd" value="no">


								<label for="chShipAdd" class="col-md-3 control-label">Shipping Information?</label>
							</div>

							<div id="shipadddiv" style="visibility: hidden;">
								<div class="collapse" id="moreabout">
									<div class="form-group">
										<div class='form-row'>
											<div class="col form-group">
												<label for="">Ulica</label>
												<input type="text" name="" class="form-control"  />

											</div>
										</div>
										<div class='form-row'>

											<div class="col form-group">
												<label for="">Ulica 2</label>
												<input type="text" name="" class="form-control" />

											</div>
											<div class="col form-group">
												<label for="">PSČ</label>
												<input type="text" name="" class="form-control"  />

											</div>
										</div>
										<div class='form-row'>
											<div class="col form-group">
												<label for="">Mesto</label>
												<input type="text" name="" class="form-control"  />

											</div>
											<div class="col form-group">
												<label for="">Krajina</label>
												<select class="form-control selectpicker" name="country" required>
													<option value="Slovensko" selected="selected">Slovensko</option>
													<option value="Česká Republika">Česká republika</option>
												</select>
											</div>
										</div>

									</div>
								</div>
							</div>


					</div>
				</div> <!-- card.// -->

			</aside> <!-- col.// -->
			<aside class="col-lg-6">

				<div class="card">
					<div class="card-body">
						<table class="table table-borderless table-shopping-cart">
							<thead class="text-muted">
								<tr class="small text-uppercase">
									<th scope="col">Product</th>
									<th scope="col" width="120">Quantity</th>
									<th scope="col" width="120">Price</th>

								</tr>
							</thead>
							<tbody>
								{% for cart_item in cart_items%}
								<tr>
									<td>
										<figure class="itemside align-items-center">
											<div class="aside"><img src="{{cart_item.product.images.url}}" class="img-sm"></div>
											<figcaption class="info">
												<a href="{{ cart_item.product.get_url }}" class="title text-dark">{{cart_item.product.product_name}}</a>

											</figcaption>
										</figure>
									</td>
									<td>
										<label for="">{{cart_item.quantity}}</label>
									</td>
									<td>
										<div class="price-wrap">
											<var class="price">${{cart_item.sub_total}}</var>
											<small class="text-muted"> ${{cart_item.product.price}} each </small>
										</div> <!-- price-wrap .// -->
									</td>
									<td class="text-right">

									</td>
								</tr>
								{%endfor%}

							</tbody>
						</table>

						<button type="submit" name="submit" class="btn btn-primary btn-block"> PlaceOrder </button>
						<a href="{% url 'store'%}" class="btn btn-light btn-block">Continue Shopping</a>
					</div> <!-- card-body.// -->
				</div> <!-- card.// -->
				</form>
			</aside> <!-- col.// -->


		</div> <!-- row.// -->

		<!-- ============================ COMPONENT 1 END .// ================================= -->

	</div> <!-- container .//  -->
</section>

{%endblock%}
